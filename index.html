<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="#"><img class="logo" src="img/weniv-logo.svg" alt="위니브로고"></a>
  <section>
    <div class="main-box">
      <h1 class="main-text">TIMER</h1>
      <div class="timer-container">
        <div class="timer-box">
          <span class="timer-text">HRS</span>
          <div class="hrs-box">00</div>
        </div>
        <img class="dot" src="img/dot.svg" alt="시간/분/초를 구분해주는 콜론">
        <div class="timer-box">
          <span class="timer-text">MIN</span>
          <div class="min-box">00</div>
        </div>
        <img class="dot" src="img/dot.svg" alt="시간/분/초를 구분해주는 콜론">
        <div class="timer-box">
          <span class="timer-text">SEC</span>
          <div class="sec-box">00</div>
        </div>
      </div>
      <div class="btn">
        <button type="button"><img class="btn-img" src="img/icon-start-disabled.svg" alt="시작">START</button>
        <button type="button"><img class="btn-img" src="img/icon-reset-disabled.svg" alt="초기화">RESET</button>
      </div>
    </div>
  </section>

  <script src="timer.js"></script>
</body>
</html>
